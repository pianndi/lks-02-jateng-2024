<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Shooter
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="welcome">
      <img src="Sprites/shooter.png" alt="" class="logo">
      <input type="text" placeholder="Input username" name="name">
      <select name="level" id="level" onchange="(e)=>level = parseInt(e.value)">
        <option value="" disabled selected>Select Level</option>
        <option value="30">Easy</option>
        <option value="20">Medium</option>
        <option value="15">Hard</option>
      </select>
      <div class="choices">

        <label for="gun1">
          <img src="Sprites/gun1.png" alt="">
          <input type="radio" name="gun" id="gun1" value="true" onchange="(e)=>gunType = e.value">
        </label>
        <label for="gun2">
          <img src="Sprites/gun2.png" alt="">
          <input type="radio" name="gun" id="gun2" value="false" onchange="(e)=>gunType = e.value">
        </label>
      </div>
      <div class="choices">
        <label for="target1">
          <img src="Sprites/target1.png" alt="">
          <input type="radio" name="target" value="1" id="target1">
        </label>
        <label for="target2">
          <img src="Sprites/target2.png" alt="">
          <input type="radio" name="target" value="2" id="target2">
        </label>
        <label for="target3">
          <img src="Sprites/target3.png" alt="">
          <input type="radio" name="target" value="3" id="target3">
        </label>
      </div>
      <div class="choices">
        <button class="play" onclick="play()" id="playButton">Play Game</button>
        <button class="instruction" onclick="showInstruction()">Instruction</button>
      </div>
    </div>
    <div class="instructBoard hide">
      <h2>How to play game</h2>
      <p>1. Input username</p>
      <p>2. Point the pointer at the target </p>
      <p>3. Click to shoot</p>
      <p>4. Get as many points as possible</p>
      <p>5. Enjoy!</p>
      <div class="close" onclick="document.querySelector('.instructBoard').classList.add('hide');">&times;</div>
    </div>
  </div>
  <div class="game hide">
    <div class="bg">
      <div class="alert hide" id="pause">
        <h2>Game Paused</h2>
        <button>Continue</button>
      </div>
    </div>
    <div class="bg">
      <div class="alert hide" id="gameOver">
        <h2>Game Over</h2>
        <p id="playerNameOver">Name</p>
        <p id="scoreOver">Name</p>
        <div class="choices">
          <button onclick="main()">Restart</button>
          <button id="saveScoreBtn">Save Score</button>
        </div>
      </div>
    </div>
    <div class="board">
      <div class="header">
        <span><b id="playerTxt">Player Name</b></span>
        <span><b id="scoreTxt">Score: 0</b></span>
        <span><b id="timeTxt">Time: 30</b></span>
      </div>
      <h1 class="count">3</h1>

      <img src="Sprites/pointer.png" alt="" class="pointer">
      <img src="Sprites/gun1.png" alt=" " class="gun">
    </div>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <label for="sort">Sort by
        <select name="sort" id="sort">
          <option value="name">name</option>
          <option value="score">score</option>
        </select>
      </label>
      <div class="body" id="leaderboardSection">
        <div class="item">
          <span><b>Player</b></span>
          <span>Score: 7853</span>
          <button class="detail">Detail</button>
        </div>
        <div class="item">
          <span><b>Player</b></span>
          <span>Score: 7853</span>
          <button class="detail">Detail</button>
        </div>
        <div class="item">
          <span><b>Player</b></span>
          <span>Score: 7853</span>
          <button class="detail">Detail</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
